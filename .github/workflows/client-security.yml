name: Client Security Checks & Build

on:
  workflow_dispatch:

jobs:
  client-build-validation:
    name: Client Build Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    permissions:
      contents: read
      actions: read # Allows reading workflow logs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./client/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: client-build
          path: ./client/build/
          retention-days: 7

      - name: Process Deployment Logs
        id: process-logs
        uses: ./.github/workflows/process-logs
        if: always() # Run even if previous steps fail
        with:
          run-id: ${{ github.run_id }}
          # github-token: ${{ secrets.TOKEN }}
          # run-id is optional, defaults to current run

      - name: Display Combined Logs
        if: always()
        run: |
          echo "ðŸ“‹ Combined Logs from Deployment:"
          echo "=================================="
          cat ${{ steps.process-logs.outputs.logs-path }}
          echo ""
          echo "ðŸ”— View full logs: ${{ steps.process-logs.outputs.log-url }}"

name: Client Security Checks

on:
    push:
        paths:
            - "client/**"
            - ".github/workflows/client-security.yml"
    pull_request:
        paths:
            - "client/**"
    schedule:
        - cron: "0 10 * * 1" # Weekly on Monday at 10 AM

jobs:
    # Job 1: Dependency Audit for Client
    client-dependency-audit:
        name: Client Dependency Audit
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./client

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: "./client/package-lock.json"

            - name: Install dependencies
              run: npm ci

            - name: Check outdated packages
              run: npm outdated --long || true
              continue-on-error: true

            - name: Check deprecated packages
              run: |
                  echo "Checking for deprecated packages..."
                  npm ls --depth=0 | grep "deprecated" || echo "No deprecated packages found"
              continue-on-error: true

            - name: Audit dependencies (npm)
              run: npm audit --audit-level=moderate
              continue-on-error: true

            - name: Run npm doctor
              run: npm doctor || true
              continue-on-error: true

    # Job 2: Build Validation for Client
    client-build-validation:
        name: Client Build Validation
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./client

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: "./client/package-lock.json"

            - name: Install dependencies
              run: npm ci

            - name: Run build
              run: npm run build

            - name: Run tests (if available)
              run: |
                  if [ -f "package.json" ] && npm run | grep -q "test"; then
                    npm test -- --passWithNoTests
                  else
                    echo "No test script found"
                  fi
              continue-on-error: true

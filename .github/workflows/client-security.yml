name: Client Security Checks

on:
    push:
        paths:
            - "client/**"
            - ".github/workflows/client-security.yml"
    pull_request:
        paths:
            - "client/**"
    schedule:
        - cron: "0 10 * * 1" # Weekly on Monday at 10 AM

jobs:
    # Job 1: Dependency Audit for Client
    client-dependency-audit:
        name: Client Dependency Audit
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./client

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: "./client/package-lock.json"

            - name: Install dependencies
              run: npm ci

            - name: Check outdated packages
              run: npm outdated --long || true
              continue-on-error: true

            - name: Check deprecated packages
              run: |
                  echo "Checking for deprecated packages..."
                  npm ls --depth=0 | grep "deprecated" || echo "No deprecated packages found"
              continue-on-error: true

            - name: Audit dependencies (npm)
              run: npm audit --audit-level=moderate
              continue-on-error: true

            - name: Run npm doctor
              run: npm doctor || true
              continue-on-error: true

    # Job 2: CVE Scanning for Client
    client-cve-scan:
        name: Client CVE Scan
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./client

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Run Snyk Security Scan
              uses: snyk/actions/node@master
              with:
                  args: --severity-threshold=high
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              continue-on-error: true

            - name: Run OWASP Dependency Check
              uses: dependency-check/Dependency-Check_Action@main
              with:
                  project: "client"
                  path: "."
                  format: "HTML"
                  out: "./reports"
                  args: "--scan ./node_modules --disableYarnAudit --disableNodeAudit"

            - name: Upload OWASP report
              uses: actions/upload-artifact@v4
              with:
                  name: client-owasp-report
                  path: ./client/reports/
                  if-no-files-found: ignore

    # Job 3: Build Validation for Client
    client-build-validation:
        name: Client Build Validation
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./client

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: "./client/package-lock.json"

            - name: Install dependencies
              run: npm ci

            - name: Run build
              run: npm run build

            - name: Run tests (if available)
              run: |
                  if [ -f "package.json" ] && npm run | grep -q "test"; then
                    npm test -- --passWithNoTests
                  else
                    echo "No test script found"
                  fi
              continue-on-error: true

            - name: Check bundle size
              run: |
                  if [ -f "package.json" ] && npm list | grep -q "webpack-bundle-analyzer"; then
                    npm run build -- --analyze || true
                  else
                    echo "Skipping bundle analysis"
                  fi
              continue-on-error: true

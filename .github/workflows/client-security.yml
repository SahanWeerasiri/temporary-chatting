name: Client Security Checks & Build

on:
  pull_request:
    paths:
      - "client/**"
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  debug-info:
    name: Debug Information
    runs-on: ubuntu-latest
    steps:
      - name: Show GitHub Context
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref Name: ${{ github.ref_name }}"
          echo "Base Ref: ${{ github.base_ref }}"
          echo "Head Ref: ${{ github.head_ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Repository: ${{ github.repository }}"
          echo "Should deploy? $(if [[ '${{ github.event_name }}' == 'push' && '${{ github.ref }}' == 'refs/heads/main' ]]; then echo 'YES'; else echo 'NO'; fi)"

  client-build-validation:
    name: Client Build Validation
    runs-on: ubuntu-latest
    needs: [debug-info]
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./client/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: client-build
          path: ./client/build/
          retention-days: 7

  deploy-to-production:
    name: Deploy to Production Branch
    runs-on: ubuntu-latest
    needs: [client-build-validation]
    # TESTING: Temporarily remove conditions to see if job runs
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Debug - Why am I running?
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Should deploy? ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}"
          echo "Job is running because conditions were removed for testing"

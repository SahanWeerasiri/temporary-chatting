name: Log Reading

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  client-build-validation:
    name: Client Build Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./client/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: ./client/build/
          retention-days: 7

      - name: Send Workflow Details to Log Server
        uses: ./action
        with:
          server-url: "http://localhost:3000"
          runner-id: ${{ runner.id }}
          github-token: ${{ secrets.TOKEN }}
          read-automatically: "true"

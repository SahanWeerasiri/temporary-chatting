name: Deploy to Production (Docker)

on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - "server/**"
      - "client/**"
      - "docker-compose.yml"
      - "**/Dockerfile"
      - ".github/workflows/production.yml"
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - "server/**"
  #     - "client/**"
  #     - "docker-compose.yml"
  #     - "**/Dockerfile"
  #     - ".github/workflows/production.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy with Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" | base64 --decode > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Pull and Deploy
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'

          cd /home/ubuntu/temporary-chatting && git pull origin main --no-rebase && docker-compose up -d --build

          echo "â³ Waiting for services to start..."
          sleep 5

          echo "âœ… Deployment complete!"
          echo "ðŸ“Š Container status:"
          docker-compose ps

          EOF

      - name: Process Deployment Logs
        id: process-logs
        uses: ./.github/workflows/process-logs
        if: always() # Run even if previous steps fail
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # run-id is optional, defaults to current run

      - name: Display Combined Logs
        if: always()
        run: |
          echo "ðŸ“‹ Combined Logs from Deployment:"
          echo "=================================="
          cat ${{ steps.process-logs.outputs.logs-path }}
          echo ""
          echo "ðŸ”— View full logs: ${{ steps.process-logs.outputs.log-url }}"

      - name: Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/deploy_key

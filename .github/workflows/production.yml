name: Deploy to Production

on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - "server/**"
      - "client/**"
      - ".github/workflows/production.yml"
  workflow_dispatch:

jobs:
  build-client:
    name: Build Client
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./client/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Upload client build artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: ./client/build/
          retention-days: 1

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build-client]
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)
    
    steps:
      - name: Download client build artifact
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: ./client-build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" | base64 --decode > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Open Firewall Port
        run: |
          REMOTE_DIR="/home/ubuntu/temporary-chatting"
          
          echo "ðŸ”“ Opening firewall port 3000..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
              ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
              "sudo ufw allow 3000/tcp 2>/dev/null || echo 'Firewall already configured'"

      - name: Deploy Server (Node.js)
        run: |
          REMOTE_DIR="/home/ubuntu/temporary-chatting"
          
          echo "ðŸš€ Deploying server..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
              ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
              "cd $REMOTE_DIR && git stash && git pull origin main --no-rebase && cd server && npm ci --only=production && pm2 stop temporary-chatting-server 2>/dev/null || true && pm2 delete temporary-chatting-server 2>/dev/null || true && pm2 start server.js --name temporary-chatting-server"

      - name: Deploy Client (Build Files)
        run: |
          REMOTE_DIR="/home/ubuntu/temporary-chatting"
          
          echo "ðŸš€ Deploying client build files..."
          
          # Create client build directory on server
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
              ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
              "mkdir -p $REMOTE_DIR/client/build"
          
          # Copy build files using scp
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -r \
              ./client-build/* \
              ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:$REMOTE_DIR/client/build/
          
          echo "âœ… Client build files deployed"

      - name: Configure Static File Serving
        run: |
          REMOTE_DIR="/home/ubuntu/temporary-chatting"
          
          echo "ðŸ”§ Configuring static file serving..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
              ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
              "cd $REMOTE_DIR/server && cat > server.js << 'EOF'
          const express = require('express');
          const path = require('path');
          const app = express();
          const PORT = process.env.PORT || 3000;
          
          // Serve static files from client/build
          app.use(express.static(path.join(__dirname, '../client/build')));
          
          // Handle React routing, return all requests to React app
          app.get('*', (req, res) => {
            res.sendFile(path.join(__dirname, '../client/build', 'index.html'));
          });
          
          app.listen(PORT, '0.0.0.0', () => {
            console.log(\`Server is running on port \${PORT}\`);
          });
          EOF
          pm2 restart temporary-chatting-server && pm2 save"

      - name: Verify Deployment
        run: |
          REMOTE_DIR="/home/ubuntu/temporary-chatting"
          
          echo "ðŸ“Š Deployment Verification:"
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
              ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
              "echo '1. PM2 Status:' && pm2 list | grep temporary-chatting-server && echo '' && echo '2. Client Build Files:' && ls -la $REMOTE_DIR/client/build/ && echo '' && echo '3. Server Process:' && pgrep -f 'node.*server.js' || echo 'Server process not found' && echo '' && echo '4. Disk Space:' && df -h $REMOTE_DIR && echo '' && echo '5. Server Test:' && curl -s -o /dev/null -w 'HTTP Status: %{http_code}' http://localhost:3000 || echo 'Server not responding'"

      - name: Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/deploy_key

# .github/workflows/ci-live-logs.yml
name: CI with Live Logs

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test with Live Logging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install websocat
      run: |
        wget https://github.com/vi/websocat/releases/latest/download/websocat.x86_64-unknown-linux-musl
        chmod +x websocat.x86_64-unknown-linux-musl
        sudo mv websocat.x86_64-unknown-linux-musl /usr/local/bin/websocat
    
    - name: Download CI Agent
      run: |
        # Use raw.githubusercontent.com instead
        curl -sSL https://raw.githubusercontent.com/SahanWeerasiri/micro-service-project/master/.github/scripts/ci-agent.sh \
          -o ci-agent.sh
        chmod +x ci-agent.sh
        
        # Verify the download
        head -5 ci-agent.sh
        echo "File size:" $(wc -l ci-agent.sh)
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install npm dependencies
      run: npm ci
      env:
        LOG_SERVER_URL: wss://129.154.46.198:8000
        AGENT_TOKEN: ${{ secrets.AGENT_TOKEN }}
    
    - name: Run tests with live logs
      run: |
        ./ci-agent.sh "npm test"
      env:
        LOG_SERVER_URL: wss://129.154.46.198:8000
        AGENT_TOKEN: ${{ secrets.AGENT_TOKEN }}
        GITHUB_RUN_ID: ${{ github.run_id }}
        GITHUB_JOB: ${{ github.job }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_REF_NAME: ${{ github.ref_name }}
        GITHUB_SHA: ${{ github.sha }}
    
    - name: Build with live logs
      if: success()
      run: |
        ./ci-agent.sh "npm run build"
      env:
        LOG_SERVER_URL: wss://129.154.46.198:8000
        AGENT_TOKEN: ${{ secrets.AGENT_TOKEN }}
        GITHUB_RUN_ID: ${{ github.run_id }}
        GITHUB_JOB: ${{ github.job }}
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test-results/
          coverage/
        retention-days: 7

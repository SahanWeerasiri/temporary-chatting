# .github/workflows/test-agent.yml
name: Test CI Agent Only

on:
  workflow_dispatch:

jobs:
  test-agent:
    runs-on: ubuntu-latest
    name: Test CI Agent Functionality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install websocat
      run: |
        wget -q https://github.com/vi/websocat/releases/latest/download/websocat.x86_64-unknown-linux-musl
        chmod +x websocat.x86_64-unknown-linux-musl
        sudo mv websocat.x86_64-unknown-linux-musl /usr/local/bin/websocat
        websocat --version
    
    - name: Download CI Agent
      run: |
        curl -sSL https://raw.githubusercontent.com/SahanWeerasiri/micro-service-project/master/.github/scripts/ci-agent.sh \
          -o ci-agent.sh
        chmod +x ci-agent.sh
        ls -la ci-agent.sh
    
    - name: Test with simple commands
      run: |
        echo "Testing CI Agent with simple commands..."
        
        # Test 1: Simple echo commands
        ./ci-agent.sh "echo 'Starting tests...' && echo 'Line 2' && sleep 1 && echo 'Line 3'"
        
        # Test 2: List files
        ./ci-agent.sh "ls -la"
        
        # Test 3: Create and process a file
        ./ci-agent.sh "echo 'Test content' > test.txt && cat test.txt && wc -l test.txt"
        
        # Cleanup
        rm -f test.txt
      env:
        LOG_SERVER_URL: ws://129.154.46.198:8000
        AGENT_TOKEN: ${{ secrets.AGENT_TOKEN }}
        GITHUB_RUN_ID: ${{ github.run_id }}
        GITHUB_JOB: ${{ github.job }}
        GITHUB_REPOSITORY: ${{ github.repository }}
    
    - name: Verify agent works even if commands fail
      run: |
        echo "Testing error handling..."
        ./ci-agent.sh "echo 'This will work' && ls non-existent-file" || true
      env:
        LOG_SERVER_URL: wss://129.154.46.198:8000
        AGENT_TOKEN: ${{ secrets.AGENT_TOKEN }}
        GITHUB_RUN_ID: ${{ github.run_id }}

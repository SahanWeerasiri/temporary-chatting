version: "3.8"

services:
  server:
    build: ./server
    container_name: chat-api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - ./server/src/data:/app/src/data
    restart: unless-stopped
    networks:
      - chat-network

  client:
    build: ./client
    container_name: chat-client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge
